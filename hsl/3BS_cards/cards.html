<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Cards 介紹卡片</title>

    <!-- 導入Bootstrap CSS and JS -->

    <!-- Boostrap5.0 導入程式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- 連結CSS 檔案 -->
    <link rel="stylesheet" href="cards.css">
</head>

<body>
    <div class="container-card text-center">
        <div class="row">
            <!-- 第一個卡片 -->
            <div class="col-sm-4">
                <div class="card">
                    <div class="banner-image"></div>
                    <img src="images/boy1.png" alt="profile pic" class="profile-img">
                    <div class="card-body">
                        <h5 class="card-title">陳阿其</h5>
                        <p class="card-text">前端使用者介面　設計師</p>
                        <a href="#" class="btn btn-primary">詳細資料</a>
                    </div>
                </div>
            </div>
            <!-- 第二個卡片 -->
            <div class="col-sm-4">
                <div class="card">
                    <div class="banner-image"></div>
                    <img src="images/girl.jpg" alt="profile pic" class="profile-img">
                    <div class="card-body">
                        <h5 class="card-title">江小珍</h5>
                        <p class="card-text">資料庫管理　設計師</p>
                        <a href="#" class="btn btn-primary">詳細資料</a>
                    </div>
                </div>
            </div>
            <!-- 第三個卡片 -->
            <div class="col-sm-4">
                <div class="card">
                    <div class="banner-image"></div>
                    <img src="images/boy2.png" alt="profile pic" class="profile-img">
                    <div class="card-body">
                        <h5 class="card-title">Rex Chen</h5>
                        <p class="card-text">Back-End System Developer</p>
                        <a href="#" class="btn btn-primary">詳細資料</a>
                    </div>
                </div>
            </div>


        </div>
    </div>


</body>

</html>
